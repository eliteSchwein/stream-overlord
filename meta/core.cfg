[audio alert]
default_volume: 0.8
min_range: 0
max_range: 1
steps_range: 0.05

[audio tts]
default_volume: 0.8
min_range: 0
max_range: 1
steps_range: 0.05

[shell]
play_command: 'ffplay -v 0 -nodisp -autoexit'

[websocket]
port: 8100

[webserver]
port: 8105

[logging]
debug: false

[theme]
default_color: '#FFA5A5'

[command music]
globalCooldown: 25
userCooldown: 40
macro: show_tauonmb

[macro show_tauonmb]
tasks:
- {"channel": "websocket", "method": "notify_tauonmb_show", "data": {}}