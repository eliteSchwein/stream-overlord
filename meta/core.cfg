[audio alert]
default_volume: 0.8
min_range: 0
max_range: 1
steps_range: 0.05

[audio tts]
default_volume: 0.15
min_range: 0
max_range: 1
steps_range: 0.05

[audio music]
default_volume: 0.15
min_range: 0
max_range: 1
steps_range: 0.05

[shell]
play_command: 'ffplay -v 0 -nodisp -autoexit'

[websocket]
port: 8100

[webserver]
port: 8105

[logging]
debug: false
full_obs_log: false

[throttle_protection]
enable_rpi: false

[theme]
default_color: '#FFA5A5'

[tts]
enable_cuda: false
location: '~/piper'
model: 'de_DE-thorsten-high'
play_command: 'ffplay -v 0 -nodisp -autoexit -f s16le -ar 22050 -af "volume=${volume}" -i -'

[asset_tune]
ffmpeg_bin: 'ffmpeg'
codec: 'vp9'
image_compress_level: 6
image_compress_percent: 80

[timer scene_rotation]
time: 600
end: none

[systeminfo]
message: 'System Informationen: Dev System ||'
message_spacer: ' ||'
entries:
- {"label": "CPU Usage", "short": "CPU", "icon": "cpu-64-bit", "data": {"type": "systeminfo", "method": "currentLoad", "entry": "currentLoad", "decimal": 0, "end": "%"}}
- {"label": "CPU Temp", "short": "CPU", "icon": "thermometer", "data": {"type": "systeminfo", "method": "cpuTemperature", "entry": "main", "decimal": 0, "end": "Â°C"}}

[system_event]
power_event_device: event0