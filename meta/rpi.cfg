[include core.cfg]

[throttle_protection]
enable_rpi: true

[audio headphone]
command: amixer -c 2 set Headphone
min_range: 70
max_range: 127
steps_range: 1
default_volume: 122

[systeminfo]
message: 'System Informationen: Raspberry Pi 5 8gb ||'
message_spacer: ' ||'
entries:
- {"label": "CPU Usage", "short": "CPU", "icon": "cpu-64-bit", "data": {"type": "systeminfo", "method": "currentLoad", "entry": "currentLoad", "decimal": 0, "end": "%"}}
- {"label": "CPU Temp", "short": "CPU", "icon": "thermometer", "data": {"type": "systeminfo", "method": "cpuTemperature", "entry": "main", "decimal": 0, "end": "Â°C"}}