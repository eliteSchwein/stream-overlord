<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Music</title>
</head>
<body>
    <div class="music d-flex justify-content-start" data-controller="tauonmb">
        <div class="new-alert-box dynamic" style="width: 100vw;height: 100vh;">
            <div class="new-alert-container">
                <div class="music-container">
                    <div class="music-thumbnail-container">
                        <div class="music-thumbnail">
                            <img id="music-thumbnail" />
                        </div>
                    </div>
                    <div class="music-info-container">
                        <div class="music-progress">
                            <div class="music-progress-container">
                                <div class="music-progress-bar"></div>
                            </div>
                        </div>
                        <div class="music-volume">
                            <div class="music-volume-container">
                                <div class="music-volume-bar"></div>
                                <div class="music-volume-text">100%</div>
                            </div>
                        </div>
                        <div class="music-title-container">
                            <div class="music-title-track">
                                <span class="music-title-text" data-controller="marquee">Loading</span>
                            </div>
                            <div class="music-artist-track">
                                <span class="music-artist-text" data-controller="marquee">Loading</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
