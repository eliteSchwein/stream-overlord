<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Timer</title>
</head>
<body data-controller="visible" data-id="break" style="display: none">
    <div class="timer timer-badge">
        <div class="timer-container" data-controller="timer" data-timer-name="na">
            <div class="stack" style="--stacks: 3;">
                <span style="--index: 0;">Short Break</span>
                <span style="--index: 1;">Short Break</span>
                <span style="--index: 2;">Short Break</span>
            </div>
        </div>
        <svg class="timer-background" data-controller="svg" data-src="/timer_badge.svg">
        </svg>
    </div>
</body>
</html>
