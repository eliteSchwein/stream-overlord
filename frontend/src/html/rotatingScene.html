<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="application/javascript" src="./app.js"></script>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <title>Rotating Scene</title>
</head>
<body data-controller="visible timer" data-id="rotating_scene" data-timer-name="scene_rotation">
    <div class="d-flex justify-content-start">
        <div class="new-alert-box dynamic" style="width: 100vw;height: 100vh;">
            <div class="new-alert-container font-size-1 font-orbitron color-theme">
                <div class="new-alert-top-bar">
                    <div class="new-alert-top-bar-container">
                        <div class="new-alert-top-bar-content"></div>
                    </div>
                </div>
                <div class="d-flex align-items-center h-100 px-5">
                    <div class="stack mr-5" style="--stacks: 3;">
                        <span style="--index: 0;">Szenen Wechsel: </span>
                        <span style="--index: 1;">Szenen Wechsel: </span>
                        <span style="--index: 2;">Szenen Wechsel: </span>
                    </div>
                    <div class="timer-container flex-column">
                        <div class="d-flex">
                            <div class="stack" style="--stacks: 3;">
                                <span style="--index: 0;" data-timer-target="leadingMinute">9</span>
                                <span style="--index: 1;" data-timer-target="leadingMinute">9</span>
                                <span style="--index: 2;" data-timer-target="leadingMinute">9</span>
                            </div>
                            <div class="stack" style="--stacks: 3;">
                                <span style="--index: 0;" data-timer-target="lastMinute">9</span>
                                <span style="--index: 1;" data-timer-target="lastMinute">9</span>
                                <span style="--index: 2;" data-timer-target="lastMinute">9</span>
                            </div>
                            <div class="stack" style="--stacks: 3;">
                                <span style="--index: 0;">:</span>
                                <span style="--index: 1;">:</span>
                                <span style="--index: 2;">:</span>
                            </div>
                            <div class="stack" style="--stacks: 3;">
                                <span style="--index: 0;" data-timer-target="leadingSecond">9</span>
                                <span style="--index: 1;" data-timer-target="leadingSecond">9</span>
                                <span style="--index: 2;" data-timer-target="leadingSecond">9</span>
                            </div>
                            <div class="stack" style="--stacks: 3;">
                                <span style="--index: 0;" data-timer-target="lastSecond">9</span>
                                <span style="--index: 1;" data-timer-target="lastSecond">9</span>
                                <span style="--index: 2;" data-timer-target="lastSecond">9</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
